<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Smarthr - Bootstrap Admin Template">
		<meta name="keywords" content="admin, estimates, bootstrap, business, corporate, creative, management, minimal, modern, accounts, invoice, html5, responsive, CRM, Projects">
        <meta name="author" content="Dreamguys - Bootstrap Admin Template">
        <meta name="robots" content="noindex, nofollow">
        <title>Signup - NAAC admin template</title>

		<!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'proapp_assets/css/bootstrap.min.css' %}">

		<!-- Fontawesome CSS -->
        <link rel="stylesheet" href="{% static 'proapp_assets/css/font-awesome.min.css' %}">

		<!-- Main CSS -->
        <link rel="stylesheet" href="{% static 'proapp_assets/css/style.css' %}">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="{% static 'proapp_assets/js/html5shiv.min.js' %}"></script>
			<script src="{% static 'proapp_assets/js/respond.min.js' %}"></script>
		<![endif]-->
    </head>
    <body class="account-page">

		<!-- Main Wrapper -->
        <div class="main-wrapper">
			<div class="account-content">
				<a href="#" class="btn btn-primary apply-btn">Staff</a>
				<div class="container">

					<!-- Account Logo -->
					<div class="account-logo">
						<a href="#"><img src="{% static 'proapp_assets/img/logo2.png' %}" alt="VASS NAAC"></a>
					</div>
					<!-- /Account Logo -->

					<div class="account-box">
						<div class="account-wrapper">
							<h3 class="account-title">Register</h3>
							<p class="account-subtitle">Staff member Registration Page</p> {% if messages %}
							<div class="alert  alert-light alert-dismissible fade show" role="alert">
								{% for message in messages %} {% if message.tags %} <span class="{{ message.tags }}">  {% endif %} {{ message }} </span> {% endfor %}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">Ã—</span>
								</button>
							</div>
							{% endif %}

							<!-- Account Form -->
							<form method="post" >
								{% csrf_token %}

								<div class="form-group">

									  {% csrf_token %}
 									  {{ form.as_p }}

									<div class="col-auto">
<!--										<a class="text-muted" href="#">-->
<!--											Forgot password?-->
<!--										</a>-->
									</div>

								</div>

								<div class="form-group text-center">
									<button class="btn btn-primary account-btn" type="submit">Signup</button>
								</div>

								<div class="account-footer">
									<p>Already have an account ? <a href="/accounts/login/">Login</a></p>
								</div>
							</form>
							<!-- /Account Form -->

						</div>
					</div>
				</div>
			</div>
        </div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
        <script src="{% static 'proapp_assets/js/jquery-3.5.1.min.js' %}"></script>

		<!-- Bootstrap Core JS -->
        <script src="{% static 'proapp_assets/js/popper.min.js' %}"></script>
        <script src="{% static 'proapp_assets/js/bootstrap.min.js' %}"></script>

		<!-- Custom JS -->
		<script src="{% static 'proapp_assets/js/app.js' %}"></script>

    </body>
</html>
